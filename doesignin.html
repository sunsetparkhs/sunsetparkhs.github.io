	function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password-input");
    const toggleButton = document.getElementById("toggle-password");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerHTML = '<i class="fa-regular fa-eye-slash" title="Hide Password"></i>'; 
    } else {
        passwordInput.type = "password";
        toggleButton.innerHTML = '<i class="fa-regular fa-eye" title="Show Password"></i>'; 
    }
	}

// Add event listener for form submission
passwdForm.addEventListener("submit", function (e) {
  e.preventDefault(); // Prevent the form from submitting by default

  const passwordValue = passwordInput.value; 
  						

  // Check for required field
  if (!passwordValue.trim()) {

	passwordInput.classList.add("is-invalid");
	 passwordInput.focus();
	 toggleButton.style.display = "none";

<script type="text/javascript">

window.onload = function() {
	if (typeof cookieDisableMessage !== 'undefined') {
		isCookieEnabled(cookieDisableMessage);
	}
}

function showForgotPasswordLink(isForgotPasswordEnabled) {
	if (isForgotPasswordEnabled === 'true') {
		document.getElementById('forgot-password-link').style.display = 'inline-block'
	}
}

function showForgotUsernameLink(isForgotUsernameEnabled) {
	if (isForgotUsernameEnabled === 'true') {
		document.getElementById('forgot-username-link').style.display = 'inline-block'
	}
}

//function startLoginStateRefreshTimeout() {
//	timeout(25, "/usc");
//}

function disableForm() {
	document.getElementById("login-main-form").disabled = true
}

function setError(errorMessage) {
	var field

	field = document.getElementById('user-name-input')
//	field.value = ''
	field.classList.add('error')

	field = document.getElementById('password-input')
	field.value = ''
	
	field.classList.add('error')

//	field = document.getElementById('login-error-message')
//  field.classList.add('active')

	field = document.getElementById('login-error-text')
	field.innerHTML = errorMessage
	setFocus()
}

window.showError = function (error) {
	if (error.trim() !== "") {
		setError(error.trim())
	}
}

window.setFocus = function () {
	var userNameField = document.getElementById("user-name-input")
	if (userNameField.value.trim() !== ""){
		document.getElementById('password-input').focus()
	} else {
		userNameField.focus()
	}
}

window.inputClick = function (event) {
	var inputField = event.currentTarget
	if (inputField.classList && inputField.classList.contains("error")) {
		if (inputField.id == "password-input") {
			var userNameInput = document.getElementById("user-name-input")
			if ((userNameInput) &&
				(userNameInput.value)) {
				resetInput(true)
			} else {
				resetInput()
			}
		} else {
			resetInput()
		}
	}
}

window.setError = function (errorMessage) {
	var field;

	field = document.getElementById('user-name-input');
	field.value = '';
	field.classList.add('error');

	field = document.getElementById('password-input');
	field.value = '';
	field.classList.add('error');
	

//	field = document.getElementById('login-error-message');
//  field.classList.add('active');

//	field = document.getElementById('login-error-text');
//	field.innerHTML = errorMessage;
	setFocus();
};

window.resetInput = function (keepUserNameInputValue) {
	var field

	field = document.getElementById('user-name-input')
	if (!keepUserNameInputValue) {
		field.value = ''
	}
	field.classList.remove('active')
	field.classList.remove('input-done')
	field.classList.remove('error')
	field = document.getElementById('user-name-label')
	field.classList.remove('active')
	field.classList.remove('input-done')
	field.classList.remove('error')

	field = document.getElementById('password-input')
	field.value = ''
	field.classList.remove('active')
	field.classList.remove('input-done')
	field.classList.remove('error')
	field = document.getElementById('password-label')
	field.classList.remove('active')
	field.classList.remove('input-done')
	field.classList.remove('error')
	field = document.getElementById('login-error-message')
	field.classList.remove('active')
}

var pwdForm = document.getElementById("login-main-form")
if(typeof pwdForm !== "undefined" && pwdForm !==null ){
	pwdForm.action = buildTemplateFormAction("", action, themeId)
	if(document.getElementById("login-button") !== null && pwdForm.hasAttribute("onsubmit")!==true){
	  pwdForm.setAttribute("onsubmit", "disableById('login-button')")
	}
}
//startLoginStateRefreshTimeout()

if (typeof isForgotPasswordEnabled !== 'undefined') {
	showForgotPasswordLink(isForgotPasswordEnabled);
}

if (typeof isForgotUsernameEnabled !== 'undefined') {
	showForgotUsernameLink(isForgotUsernameEnabled);
}

showError(errorMessage)

if (username != null && username.trim() !== "") {
	var userNameField = document.getElementById('user-name-input');
	userNameField.value = username;
}



//doIECheck()
</script>
	
	
	<script>
    
	
    window.addEventListener("load", function(e) {
		//setLangParam("forgot-password-link");
		setFocus()

        let params = new URLSearchParams(document.location.search);
        //console.log('DEBUG: Loading: ${params.toString()}');
        if (params.has("from_workflow") && params.get("from_workflow") == "1") {
            document.getElementById("username-form").style.display = "none";
            document.getElementById("cloud-directory-form").style.display = "block";
        }
        //setCrmBkView();
		uNameStep1.addEventListener('keydown', function(event) {
		  if (event.key === 'Enter') {		  
		      if (uNameStep1.value.trim() == "") {
		       uNameStep1.classList.add("is-invalid");
		       passwordError.textContent = errorMessages.UserName_Required;
		      }
		      else{
		          document.getElementById('username-button').click();
		      }
		  }
		});
		
		if (uNameStep1.value.trim() == ""){
			uNameStep1.focus()
		}
		else {
			setFocus();
		}
    })

   document.getElementById("username-button").addEventListener("click", function(e) {
           setFedSettings();
           var params = new URLSearchParams(document.location.search);
           let username = trimEMail(document.getElementById("initial-user-name-input").value);
           if (username == "") {
               return;
           }
         
        
           window.location.replace("/flows/?reference=euiflow25opt&username=" + encodeURIComponent(username) + "&" + params.toString());
    })
</script>
